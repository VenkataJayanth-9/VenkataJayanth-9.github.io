<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Lists</h3>
    <p>This is unordered list</p>
    <ul>
        <li>Apple</li>
        <li>Ball</li>
        <li>Cat</li>
    </ul>

    <p>This is ordered list</p>
    <ol type="1">
        <li>Apple</li>
        <li>Ball</li>
        <li>Cat</li>
    </ol>

    <p>Data list</p>
    <dl>
        <dd>Hello</dd>
        <dd>World</dd>
    </dl>

    <table border="1">
    <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Department</th>
    </tr>
    <tr>
        <td>101</td>
        <td>Jayanth</td>
        <td>CSE</td>
    </tr>
    <tr>
        <td>102</td>
        <td>Rahul</td>
        <td>ECE</td>
    </tr>
</table>
</body>
</html>
